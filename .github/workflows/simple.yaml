name: Shell commands
on: [push]
jobs:
  hello-world:
    runs-on: ubuntu-latest
    steps:
      - name: Hello World
        run: echo "Hello World!"
  get-versions:
    runs-on: ubuntu-latest
    steps:
      - name: npm versions
        run: | 
          node --version
          npm --version
      - name: ansible version
        run: ansible --version
      - name: ansible version
        run: packer -version
        